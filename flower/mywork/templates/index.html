{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner mt-4">
          <div class="carousel-item active">
            <img src="{% static 'img/slide1.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="{% static 'carousel-item">
            <img src="img/slide3.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-auto">
            <div class="card mt-4" ><a href="{% url 'product_info' %}">
              <img src="{% static 'img/rose.jpg' %}" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-title">Букет из 50 красных роз</p>
                <h5 class="card-text">5 800 руб.</h5>
                <a href="#" ><button class="btn-korzina mt-2" type="button">В корзину</button></a>
              </div>
            </a>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
